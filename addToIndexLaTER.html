<div id="initialScreen" class="h-100">
    <div class="d-flex flex-column align-items-center justify-content-center h-100">
        <h1>TechFourAemon Survivor</h1>
        <button
          type="submit"
          class="btn btn-success"
          id="newGameButton"
        >
          Create New Game
        </button>
        <div>OR</div>
        <div class="form-group">
          <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
        </div>
        <button
          type="submit"
          class="btn btn-success"
          id="joinGameButton"
        >
          Join Game
        </button>
    </div>
  </div>

<div id="lobbyScreen" class="h-100">
    <div class="d-flex flex-column align-items-center justify-content-center h-100">
        <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
        <h2>People currently in lobby: <span id="lobbyMembers"></span></h2>
        <button
          type="submit"
          class="btn btn-success"
          id="startGameLobby"
        >
          Start Game
        </button>
    </div>
    
</div>
